<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .text1 {text-align: right;}  
        .text2 {text-align: right;} /*  움직이지 않는 이유: span이 인라인 속성이라서 효과가 없음.

        .text3 {border: 1px solid #777;}
        .text3 img{vertical-align: top;} /*기준이 되는 곳에 넣어줘야함*/
    </style>

</head>
<body>
    
    <h3>문단 정렬</h3>

    <p class="text3">안녕하세요
        <img src="/03. 폰트 디스플레이/img/css3.png">  <!-- 경로: 폴더는 /를 붙혀서 찾아야함 -->
    </p>

        .text4 {border: 1px solid #777;
                width: 300px;

</html>
