<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style>
    .box {background-color: yellow; padding: 10px;}
    .box >.item {background-color: green; 
/*박스 크기  */ width: 50px; height: 50px;}

        
    .container {display: flex; /* 컨테이너 박스가 블럭처럼 배치 됩니다. flex or inline-flex */
                flex-direction: column; /* flex-direction 방향에 따라 justify-content 달라짐. 다이렉션이 세로 이면 저스트파이도 세로  */
                height: 300px;
                justify-content: space-around; /* flex-start가 기본값. flex-start, flex-end, center, space-between, space-around*/} 
</style>

</head>
<body>


    <h3>justify-content (주축정렬)</h3>
        

        <div class="container box">
            <div class="item">hello</div>
            <div class="item">world</div>
            <div class="item">flex</div>
        </div>


        
</body>
</html>
