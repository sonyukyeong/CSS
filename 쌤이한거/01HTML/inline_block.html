<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
    블럭요소
    1. 블럭태그는 블럭의 성질을 가집니다. 줄바꿈과 블럭크기를 가집니다.
    2. 블럭태그는 블럭태그, 인라인태그 등을 자식으로 가질 수 있음.
    -->

    <h1>블럭요소</h1>
    <p>블럭요소</p>
    <ul>
        <li>블럭요소</li>
        <li>블럭요소</li>
    </ul>
    <ol>
        <li>블럭요소</li>
        <li>블럭요소</li>
    </ol>
    <table>

    </table>
    <form>
        블럭요소
    </form>
    <div>
        블럭요소
    </div>

    <hr>

    <!-- 
    인라인요소
    1. 인라인요소는 줄바꿈이 없습니다. 한줄로 출력.
    2. 인라인요소는 인라인태그만 자식으로 가질 수 있음.
    -->

    <a>인라인</a>
    <b>인라인</b>
    <strong>인라인</strong>
    <i>인라인</i>
    <img src="#">
    <input type="text">
    <span>인라인</span>









</body>
</html>
