<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {border: 1px solid red;
              width: 300px;
              height: 300px;
              background-color: aqua;
              background-image: url('img/css3.png');/*뒷배경 이미지*/
              background-repeat: no-repeat; /*반복 여부*/
              background-size: 100px 50px; /* 사이즈 1개: 전체, 2개:좌우,위아래 */
              /* background-position: center; 이렇게 문자로 위치 지정 가능 */
              background-position: 100px 50px;
            }
    </style>

</head>
<body>
    
    <p class="box">
        내 친구 승철이는 말썽꾸러기 입니다
        승철아 정신차리자
    </p>

</body>
</html>l
