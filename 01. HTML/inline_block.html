<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 태그마다 인라인 또는 블럭 성질을 갖고 있다. -->
<!-- 블럭 요소:줄바꿈과 블럭크기를 가지고(세로배치), 인라인/블럭태그를 계속 중첩으로 쓸 수 있다. -->

<h1>블럭요소</h1>

<p>블럭요소</p>

<ul>
        <li>블럭요소</li>
        <li>블럭요소</li>
</ul>

<ol>
    <li>블럭요소</li>
    <li>블럭요소</li>
</ol>

<table></table>

<form>블럭요소</form>

<div>블럭요소</div>

<!-- 등등 -->

<hr>

<!-- 인라인요소: 줄바꿈이 없고 한 줄로만 출력(가로배치), 인라인태그만 중첩 가능 -->

<a>인라인</a>

<b>인라인</b>

<strong>인라인</strong>

<i>인라인</i>

<img src="#">

<input type="text">

<span>인라인</span>

<!-- 등등 -->

</body>
</html>
