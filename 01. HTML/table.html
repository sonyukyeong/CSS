<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- table은 표를 작성하는 태그, tr은 행(세로), td는 열(가로) -->
    <!-- 테이블(상자) 합치기 열 합치기:colspan / 행 합치기: rowspan  -->
    <table border="1">
        <tr>
            <td>이름</td>
            <td>나이</td>
            <td>주소</td>
            <td>성별</td>
            <td rowspan="4">비고</td>
        </tr>
        <tr>
            <td>공주</td>
            <td>비밀</td>
            <td>왕국</td>
            <td>여자</td>
        </tr>
        <tr>
            <td colspan="4">결과</td>
        </tr>
    </table>


</body>
</html>
